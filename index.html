<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nomes dos Animais em Inglês</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">

<body>

    <h1>Inglês - Aula 01</h1>
    <h2>Nomes dos Animais em Inglês</h2>

    <section class="teclado">

        <div>
            <p>Cachorro</p>
            <button class="tecla tecla_cachorro"><img src="imagens/cachorro.jpg" alt="cachorro"></button>
        </div>

        <div>
            <p>Elefante</p>
            <button class="tecla tecla_elefante"><img src="imagens/elefante.jpg" alt="elefante"></button>
        </div>

        <div>
            <p>Gato</p>
            <button class="tecla tecla_gato"><img src="imagens/gato.png" alt="gato"></button>
        </div> 

        <div>
            <p>Girafa</p>
            <button class="tecla tecla_girafa"><img src="imagens/girafa.jpg" alt="girafa"></button>
        </div>

        <div>
            <p>Leão</p>
            <button class="tecla tecla_leao"><img src="imagens/leao.png" alt="leão"></button>
        </div>

        <div>
            <p>Tartaruga</p>
            <button class="tecla tecla_tartaruga"><img src="imagens/tartaruga.jpg" alt="tartaruga"></button>
        </div>

        
    </section>

    <audio src="sons/cachorro.mpeg" id="som_tecla_cachorro"></audio>
    <audio src="sons/elefante.mpeg" id="som_tecla_elefante"></audio>
    <audio src="sons/gato.mpeg" id="som_tecla_gato"></audio>
    <audio src="sons/girafa.mpeg" id="som_tecla_girafa"></audio>
    <audio src="sons/leao.mpeg" id="som_tecla_leao"></audio>
    <audio src="sons/tartaruga.mpeg" id="som_tecla_tartaruga"></audio>
   

    <script src="main.js"></script>

</body>
</html>
